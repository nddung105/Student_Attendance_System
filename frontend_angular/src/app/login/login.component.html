<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
                  <!-- <p class="text-muted">Đăng nhập vào hệ thống quản lý AIBOX nhận diện biển số xe</p> -->
                  <img src="assets/img/avatars/soict.png" style="max-height: 100px; margin-bottom: 20px;" />
                  <h1 style="margin-bottom: 20px; text-align: center;">Đăng nhập</h1>
                  <div class="row justify-content-center">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Tên đăng nhập" name="username" required
                        [ngModel]="user.username" #username="ngModel" value=""
                        [ngClass]="{ 'is-invalid': username.invalid && username.touched }">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Mật khẩu" name="userpass" required
                        [ngModel]="user.userpass" #userpass="ngModel" value=""
                        [ngClass]="{ 'is-invalid':  userpass.invalid && userpass.touched }">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button style="white-space: nowrap;
                          text-align: center;" type="submit" class="btn btn-primary px-4"
                          [disabled]="!loginForm.form.valid">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Đăng nhập</button>
                      </div>
                      <!-- <div class="col-6 text-right">
                      </div> -->
                    </div>
                  </div>
                </form>
                <div class="col-6">
                  <br>
                </div>
                <div class="row justify-content-center">
                  <a href="/register" class="text-align: center">
                    Đăng ký
                  </a>
                </div>
                <br>
                <div *ngIf="message" class="alert alert-danger">{{message}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
